<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Anniversary</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto Mono', monospace;
        background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }

    .countdown-container {
        background: white;
        padding: 20px 30px;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        position: relative;
        z-index: 1;
    }

    .timer {
        display: flex;
        gap: 10px;
    }

    .time-box {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .number {
        background: #f0f0f0;
        padding: 10px 15px;
        border-radius: 8px;
        font-size: 1.5rem;
        font-weight: bold;
        min-width: 50px;
        text-align: center;
    }

    .label {
        margin-top: 5px;
        font-weight: bold;
        font-size: 0.9rem;
        color: #555;
    }

    @media (max-width: 480px) {
        .number {
            font-size: 1.5rem;
            min-width: 40px;
        }
        .label {
            font-size: 0.8rem;
        }
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 0;
    }
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="countdown-container">
    <h3>COUNTDOWN</h3>
    <div class="timer">
        <div class="time-box">
            <div id="days" class="number">00</div>
            <div class="label">Days</div>
        </div>
        <div class="time-box">
            <div id="hours" class="number">00</div>
            <div class="label">Hours</div>
        </div>
        <div class="time-box">
            <div id="minutes" class="number">00</div>
            <div class="label">Minutes</div>
        </div>
        <div class="time-box">
            <div id="seconds" class="number">00</div>
            <div class="label">Seconds</div>
        </div>
    </div>
</div>

<script>
    const anniversaryDate = new Date("2024-12-21T00:00:00");
    anniversaryDate.setFullYear(anniversaryDate.getFullYear() + 1);

    function updateCountdown() {
        const now = new Date();
        const diff = anniversaryDate - now;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("days").textContent = String(days).padStart(2, '0');
        document.getElementById("hours").textContent = String(hours).padStart(2, '0');
        document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
        document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createParticles() {
        particles = [];
        for (let i = 0; i < 30; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 3 + 1,
                speedY: Math.random() * 0.5 + 0.2
            });
        }
    }

    function drawParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
        particles.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fill();
        });
    }

    function updateParticles() {
        particles.forEach(p => {
            p.y += p.speedY;
            if (p.y > canvas.height) p.y = -5;
        });
    }

    function animateParticles() {
        drawParticles();
        updateParticles();
        requestAnimationFrame(animateParticles);
    }

    createParticles();
    animateParticles();
</script>

</body>
</html>
